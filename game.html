<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="icon" type="image/x-icon" href="/images/kitty.png" />
		<title>This OR That</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="flex pt-20 justify-center text-center">
		<div class="flex flex-col gap-6">
			<h1 class="text-6xl font-bold cursor-pointer" id="titleHeading">This or That</h1>
			<h2 id="gameTitle" class="text-3xl font-semibold text-gray-500"></h2>
			<div id="gameDiv" class="flex flex-col gap-8 justify-center">
				<div id="topCard" class="mx-auto flex flex-col justify-center gap-2 w-80">
					<!-- Src of the img is dynamically assigned -->
					<img id="topCardImg" class="flex" src="" />
					<div id="topCardLabel" class="flex justify-center">
						<!-- option1 label -->
					</div>
				</div>
				<p class="text-xl font-bold">OR</p>
				<div id="bottomCard" class="mx-auto flex flex-col justify-center gap-2 w-80">
					<!-- Src of the img is dynamically assigned -->
					<img id="bottomCardImg" class="block" src="" />
					<div id="bottomCardLabel" class="flex justify-center">
						<!-- option2 label -->
					</div>
				</div>
			</div>
			<div id="endOfGameDiv" class="flex-col gap-6 justify-center pt-10 hidden">
				<div class="text-xl">End of Game</div>
				<div class="btn" onclick="backToHome()">Back to Home</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
